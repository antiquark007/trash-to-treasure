<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Contact Us</h1>
    </header>
    <div class="container">
        <div class="info-section">
            <div class="contact-info">
                <p class="contact-item"><span class="icon"><i class="fa fa-envelope"></i></span> <span class="label">Email:</span> t2t@gmail.com</p>
                <p class="contact-item"><span class="icon"><i class="fa fa-phone"></i></span> <span class="label">Phone:</span> +1 234 567 8901</p>
                <p class="contact-item"><span class="icon"><i class="fa fa-map-marker-alt"></i></span> <span class="label">Address:</span> Kumaraswamy Layout</p>
            </div>
            <h2>Find Us Here:</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1944.489517004865!2d77.566582!3d12.909069!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae157cb5b3fc21%3A0x99e4c842579d8507!2sAdarsh%20Hill!5e0!3m2!1sen!2sus!4v1717782029648!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="form-section">
            <h1 class="form-title">Waste Collection Request Form</h1>
            <form action="/submit" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="type">Type of Waste:</label>
                    <select id="type" name="type" required>
                        <option value="recyclable">Recyclable</option>
                        <option value="non-recyclable">Non-recyclable</option>
                        <option value="hazardous">Hazardous</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Collection Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Collection Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="3"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
