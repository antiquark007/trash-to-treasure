<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Sells</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Welcome to Trash Sells</h1>
        <p>Sell your recyclables and earn money!</p>
    </header>
    <main>
        <section class="item-list">
            <h2>Items for Sale</h2>
            <div class="item">
                <img src="images/plastic-bottle.jpg" alt="Plastic Bottle">
                <h3>Plastic Bottle</h3>
                <p>Price: $0.10 each</p>
                <button>Sell Now</button>
            </div>
            <div class="item">
                <img src="images/aluminum-can.jpg" alt="Aluminum Can">
                <h3>Aluminum Can</h3>
                <p>Price: $0.15 each</p>
                <button>Sell Now</button>
            </div>
            <div class="item">
                <img src="images/paper.jpg" alt="Paper">
                <h3>Paper</h3>
                <p>Price: $0.05 per pound</p>
                <button>Sell Now</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Trash Sells. All rights reserved.</p>
    </footer>
</body>
</html>
