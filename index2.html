<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Sells</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Welcome to Trash Sells</h1>
        <p>Sell your recyclables and earn money!</p>
    </header>
    <main>
        <section class="item-list">
            <h2>Items for Sale</h2>
            <div class="item">
                <img src="https://scrapbazar.in/public/uploads/backend/product/b2a3330578da92d1a57b983569bba92fPet%20Bottles.jpeg" alt="Plastic Bottle">
                <h3>Plastic Bottle</h3>
                <p>Price: $0.10 each</p>
                <button>Buy now</button>
            </div>
            <div class="item">
                <img src="https://scrapbazar.in/public/uploads/backend/product/9b68cd7684eeaa54e383fb151c83349cAluminium.jpeg" alt="Aluminum Can">
                <h3>Aluminum Can</h3>
                <p>Price: $0.15 each</p>
                <button>Buy now</button>
            </div>
            <div class="item">
                <img src="https://scrapbazar.in/public/uploads/backend/product/85e6db669e112fda0667d4c95f4ae19bBooks.jpeg" alt="Paper">
                <h3>Paper</h3>
                <p>Price: $0.05 per pound</p>
                <button>Buy now</button>
            </div>
        </section>
    </main>
